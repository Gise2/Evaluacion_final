<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/misEstilos.css') }}">
    <title>Cálculo de Compras</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Compras</h1>
        <form method="POST" action="/ejercicio1">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required>
            <label for="cantidad">Cantidad de Tarros</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <button type="submit">Calcular</button>
        </form>
        {% if resultado %}
        <div class="result">
            <h3>Nombre del cliente: {{ resultado['nombre'] }}</h3>
            <p>Total sin descuento: ${{ resultado['total_sin_descuento'] }}</p>
            <p>Descuento aplicado: ${{ resultado['monto_descuento'] }}</p>
            <p>Total a pagar: ${{ resultado['total_a_pagar'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
